
; Public, in-theme exhibit views.
network.route = "network/show/:slug"
network.defaults.module = "network"
network.defaults.controller = "exhibits"
network.defaults.action = "show"

; Non-exhibit-specific admin views.
networkAction.route = "network/:action"
networkAction.defaults.module = "network"
networkAction.defaults.controller = "exhibits"
networkAction.defaults.action = "browse"

; Exhibit-specific admin views.
networkActionId.route = "network/:action/:id"
networkActionId.defaults.module = "network"
networkActionId.defaults.controller = "exhibits"
networkActionId.reqs.id = "\d+"

; REST API for individual exhibits.
networkExhibitsId.route = "network/exhibits/:id"
networkExhibitsId.defaults.module = "network"
networkExhibitsId.defaults.controller = "exhibits"
networkExhibitsId.reqs.id = "\d+"

; REST API for record collections.
networkRecords.route = "network/records"
networkRecords.defaults.module = "network"
networkRecords.defaults.controller = "records"

; REST API for individual records.
networkRecordsId.route = "network/records/:id"
networkRecordsId.defaults.module = "network"
networkRecordsId.defaults.controller = "records"
networkRecordsId.reqs.id = "\d+"

; Network-inflected Omeka item bodies.
networkItemsId.route = "network/items/:id"
networkItemsId.defaults.module = "network"
networkItemsId.defaults.controller = "items"
networkItemsId.reqs.id = "\d+"
