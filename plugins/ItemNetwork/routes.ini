
; Public, in-theme exhibit views.
itemnetwork.route = "itemnetwork/show/:slug"
itemnetwork.defaults.module = "itemnetwork"
itemnetwork.defaults.controller = "exhibits"
itemnetwork.defaults.action = "show"

; Public, fullscreen exhibit views.
itemnetworkFullscreen.route = "itemnetwork/fullscreen/:slug"
itemnetworkFullscreen.defaults.module = "itemnetwork"
itemnetworkFullscreen.defaults.controller = "exhibits"
itemnetworkFullscreen.defaults.action = "fullscreen"

; Non-exhibit-specific admin views.
itemnetworkAction.route = "itemnetwork/:action"
itemnetworkAction.defaults.module = "itemnetwork"
itemnetworkAction.defaults.controller = "exhibits"
itemnetworkAction.defaults.action = "browse"

; Exhibit-specific admin views.
itemnetworkActionId.route = "itemnetwork/:action/:id"
itemnetworkActionId.defaults.module = "itemnetwork"
itemnetworkActionId.defaults.controller = "exhibits"
itemnetworkActionId.reqs.id = "\d+"

; REST API for individual exhibits.
itemnetworkExhibitsId.route = "itemnetwork/exhibits/:id"
itemnetworkExhibitsId.defaults.module = "itemnetwork"
itemnetworkExhibitsId.defaults.controller = "exhibits"
itemnetworkExhibitsId.reqs.id = "\d+"

; REST API for record collections.
itemnetworkRecords.route = "itemnetwork/records"
itemnetworkRecords.defaults.module = "itemnetwork"
itemnetworkRecords.defaults.controller = "records"

; REST API for individual records.
itemnetworkRecordsId.route = "itemnetwork/records/:id"
itemnetworkRecordsId.defaults.module = "itemnetwork"
itemnetworkRecordsId.defaults.controller = "records"
itemnetworkRecordsId.reqs.id = "\d+"

; Neatline-inflected Omeka item bodies.
itemnetworkItemsId.route = "itemnetwork/items/:id"
itemnetworkItemsId.defaults.module = "itemnetwork"
itemnetworkItemsId.defaults.controller = "items"
itemnetworkItemsId.reqs.id = "\d+"
